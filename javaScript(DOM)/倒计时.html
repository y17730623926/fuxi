<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒计时</title>
    <style>
        html {
            background-color: rgb(180, 230, 255);
        }
        div {
            text-align: center;
            font-weight: bold;
            width: 500px;
            font-size:30px;
            height: 100px;
            margin: 100px auto;
            color: rgb(208, 255, 0);
            background-color: cornflowerblue;
            line-height: 100px;
            border-radius: 10px;
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        (function () {
            var div = document.querySelector("div");
            //获取当前时间
            var time = new Date();
            var tian = time.getDate();
            var yue = time.getMonth() + 1;
            var year = time.getFullYear();
            //提供未来时间
            var futrue = new Date(`${year}/${yue}/${tian} 18:00:00`);
            Time();
            setInterval(Time,1000);
            function Time() {
                //获取当前时间
                var time = new Date();
                time = futrue - time;
                if (time <= 0) {
                    div.innerText = `已经下班了！好开心呀！0.0`;
                } else {
                    var xiaoshi = parseInt(time / 1000 / 60 / 60);
                    var fen = parseInt(time / 1000 / 60 % 60);
                    var miao = parseInt(time / 1000 % 60);
                    xiaoshi = xiaoshi < 10 ? "0" + xiaoshi : xiaoshi;
                    fen = fen < 10 ? "0" + fen : fen;
                    miao = miao < 10 ? "0" + miao : miao;
                    div.innerText = `距离下班还有：${xiaoshi}小时.${fen}分钟.${miao}秒`;
                }
            }
        })();
    </script>
</body>

</html>
