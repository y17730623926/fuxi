    /*
        一元运算符 typeof  +  -   （用到一个值的运算符）
            + - （可以转换数字，不过“ - ”号转数字之后时相反的值）
            console.log(typeof null);  返回之类的类型为String
            */
    /*
        算术运算符 (二元运算符)  +  -  *  /  %
            console.log(10 % 3); 之后的值为1;  
            */
    /*
        自增自减  ++ --
            自增分为前自增和后自增（变量加一/减一）
                1.前自增  ++a;   特点是先自增再运算（先返回值在自增）
                2.后自增  a++;   特点是先运算再自增 (先自增在返回值)
            自减也分为前自减和后自减
                1.前自减  ++a;   特点是先自减再运算（先返回值在自减）
                2.后自减  a++;   特点是先运算再自减 (先自减在返回值)
                */
    /*
        字符串拼接   1 +  "10" = "110"	1 + 2 + "3" = "33";（不是运算符）
        */
    /* 
        隐式类型转换    不是自主转换变量类型     
        typeof     parseInt(获取数字)  parseFloat（获取数字和小数点 ）
        */
    /*
        逻辑运算符    &&  ||  ！  (特点：把运算符两边的值转为boolean值在进行运算) 
                  注：“ ” = true  “” = false    0 = false  null和undefined = false
            1.逻辑与  &&
                先判断第一个值是不是true，如果是直接返回第二个值
                如果不是true，直接返回第一个值
            2.逻辑或  ||
                先判断第一个值是不是true，如果是直接返回第一个值
                如果不是，直接返回第二个值
            3.逻辑非  ！
                取反值  !false  返回值是true；  
                */
    /*
        赋值运算符   +=  =   -=   /=    *=
        a -= b -->  a = a - b; 
        */
    /*	
        关系运算符	>   >=   <   <=    （先把运算符两边的值转换成number类型再进行运算）
            判断之后返回值为boolean类型     
            注：1.NaN 和任何值比较都是false（包括他本身）   isNaN()  判断是否为一个非数字
                2.null <= 0  null >= 0 结果都是true   null > 0  null < 0 结果都是false
                3.undefined与任何值比较都是false(包括它本身)
                */
    /*
        相等运算符  ==   !=  (null进行相等运算时，不会转换为其他类型)
            undefined == null  (相等成立，JS特性)     NaN 与 NaN 不等成立
            null != 0 (成立)
            1.   ===    ！==   严格相等   严格不等
                判断数据类型和值是否相等
                */
    /*
        三目运算符   三元运算符    ？  ：
        var  a = 1，b = 2;
        a > b ? alert(a) : alert(b);
        条件表达式 ？ 条件为true是执行的语句 ： 条件为false是执行的语句； 
        */

    /*
        优先级  （）解决所有  （）优先级最高，需要添加优先级时看情况使用   
        */

    /*
        优先级:
            () > 自增自减 > 算数运算符(先算乘除再算加减) > 关系运算符 > 相等运算符 > 逻辑运算符(&& > ||) > 三目运算符 > 赋值运算符
            */

    /*
        流程控制语句:
            1.if else
                if (boolean == true) {
                    语句;
                } else if (boolean == true ) {
                    语句;
                } else {
                    (上面都没有true时进行的语句)
                    语句;
                }
            2.switch 分支语句   注:全等比较
                switch (值/条件表达式) : {
                    case (值/条件表达式):
                        语句;
                        break;
                    case (值/条件表达式):
                        语句;
                        break;
                    default :
                        (注:上面都没有时执行的语句)
                        语句;
                        break;(加不加都不影响,为了代码美观加着好看)
                }
            3.循环语句 while(){}   do {} while ();    for () {}
                	
                1.while (条件表达式) {循环体} 
                    var i = 0;				// 创建循环变量
                    while (i < 10) {
                        console.log(i);		//先判断条件表达式是否成立,如果成立再执行循环语句
                        i++;
                    }
                2.do {循环体} while(条件表达式);
                    var i = 0;					// 创建循环变量
                    do {
                        console.log(i);			//先执行一次循环语句,再判断条件表达式是否成立
                        i++;
                    } while(i < 10);
                3.for (创建循环变量;条件表达式;更新循环变量) {循环体} 
                    for (var i = 0; i < 10; i++) {
                        console.log(i);
                    }
                    **for循环执行过程:
                        1.创建循环变量;
                        2.判断条件表达式是否成立;
                        3.执行循环语句;
                        4.更新循环变量;
                4.打断循环 (不进行循环了，直接进行循环下面的语句)
                    break;
                5.跳过循环 (跳过一层循环)
                    continue;
                    */

                */
